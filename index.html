<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <!-- Budget Input Section -->
    <div class="budget-section">
      <input type="number" placeholder="Enter Budget Amount" id="budget-input">
      <button id="set-budget-btn">Set Budget</button>
    </div>

    <!-- Budget Summary -->
    <div class="summary">
      <h2>Budget Summary</h2>
      <div class="budget-summary">
      <p>Total Budget : <span id="total-budget">₹0</span></p>
      <p>Total Spent : <span id="total-spent">₹0</span></p>
      <p>Remaining : <span id="remaining-balance">₹0</span></p>
    </div>

    <div class="progress-counter">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>
    </div>

    <!-- Expense Input Section -->
    <div class="input-section">
      <h3>Add new expences</h3>
      <input type="text" placeholder="Expense Description" id="expense-input">
      <select id="category-select">
        <option vlaue="" disabled selected>Select Category</option>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Fule">Fule</option>
        <option value="Groceries">Groceries</option>
        <option value="Rent">Rent</option>
        <option value="other">Other</option>
      </select>
      <input type="number" placeholder="Amount" id="amount-input">
      <button id="add-expense-btn">Add Expance</button>
    </div>

    <h2>Expense Summary</h2>
    <table>
      <thead>
      <tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody id="expense-list"></tbody>
        <!-- Expense rows will be added here dynamically -->
    </table>
    <!-- reset button -->
    <button id="reset-btn">Reset App</button>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
